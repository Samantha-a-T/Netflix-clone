<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d3bb061265.js"
      crossorigin="anonymous"
    ></script>
    <title>Home - Netflix</title>
  </head>
  <body id="body">
    <div class="show-preview">
      <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: red">Netflix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="font-size: 15px"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  style="font-size: 15px; color: white; font-weight: 300"
                  >TV Shows</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  style="font-size: 15px; color: white; font-weight: 300"
                  >Movies</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  style="font-size: 15px; color: white; font-weight: 300"
                  >New & Popular</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  style="font-size: 15px; color: white; font-weight: 300"
                  >My List</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  style="font-size: 15px; color: white; font-weight: 300"
                  >Browse by Languages</a
                >
              </li>
            </ul>
            <ul class="navbar-nav ms-auto me-4">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Titles, people, genres..."
                  aria-label="Search"
                />
                <button class="btn " type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link"
                  style="color: white; font-size: 15px; font-weight: 300"
                  >Kids</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fa-solid fa-bell"></i
                ></a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img src="/media/Netflix-avatar.png" alt="" width="30" />
                </a>
                <ul class="dropdown-menu bg-dark">
                  <li>
                    <a class="dropdown-item text-light" href="#"
                      ><img
                        src="/media/Netflix-avatar.png"
                        alt=""
                        width="30"
                        class="d-inline-block text-center"
                      />
                      Charles</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#"
                      ><img
                        src="/media/Netflix-avatar.png"
                        alt=""
                        width="30"
                        class="d-inline-block text-center"
                      />
                      Beeze</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#"
                      ><img
                        src="/media/Netflix-avatar.png"
                        alt=""
                        width="30"
                        class="d-inline-block text-center"
                      />
                      Ramona</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
